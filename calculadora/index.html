<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-button.css" />
    <title>Honorarios</title>
  </head>
  <body>
    <header>
      
    </header>

    <main>
      <h1 id="titulo">Honorarios / Calculadora de Tratamientos</h1>
      <section>
        <div id="contenedor-datos">
          <input
            class="input-datos"
            type="number"
            name="root"
            value=""
            placeholder="Cédula"
          />
          <input
            class="input-datos"
            type="text"
            name="nombre"
            value=""
            placeholder="Nombre completo"
          />
          <input
            class="input-datos"
            type="date"
            name="fecha"
            value=""
            placeholder="Fecha"
          />
        </div>
      </section>

      <section id="contenedor-tg-madre">
        <div id="contenedor-tratamientos">
          <div id="titulo-tratamientos">
            <h1>Lista de tratamientos</h1>
          </div>
          <div class="contenedor-grilla">
            <div class="card-body table-responsive p-0">
              <table class="table table-bordered text-center mb-0">
                <thead class="thead-dark">
                  <tr>
                    <th>Código</th>
                    <th>Nombre de Tratamiento</th>
                    <th>Costo</th>
                    <th>Duración</th>
                    <th>Pacientes</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>0001</td>
                    <td>Limpieza Bucal Clásica</td>
                    <td>$20</td>
                    <td>1 hora</td>
                    <td>
                        <a href="#">Detalles</a>
                    </td>
                </tr>
                  <tr>
                    <td>0002</td>
                    <td>Tratamiento de Caries</td>
                    <td>$20</td>
                    <td>1 hora</td>
                    <td>
                      <a href="#">Detalles</a>
                    </td>
                  </tr>
                  <tr>
                    <td>0003</td>
                    <td>Extracción simple</td>
                    <td>$15</td>
                    <td>1 hora y 30 min</td>
                    <td>
                      <a href="#">Detalles</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        <div id="contenedor-ganancias-madre">
          <div id="contenedor-ganancias-hijo">
            <label id="label-total" for="#">Total $</label>
            <p id="campo-ganancias" name="total">yi</p>
          </div>
          <button>
            <span class="transition"></span>
            <span class="gradient"></span>
            <span class="label">Enviar</span>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
