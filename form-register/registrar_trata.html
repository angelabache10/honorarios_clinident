  <section id="contenedor-madre">
    <h1 id="h1-titulo">Honorarios / Registrar tratamiento</h1>
    <form class="login100-form validate-form">
      <div class="divisor">
        <label for="">Nombre de Tratamiento</label>
        <div class="wrap-input100 validate-input">
          <input
            class="input100"
            type="text"
            name="nombre"
            placeholder="Blanqueamiento Dental Clásico"
          />
          <span class="focus-input100"></span>
        </div>
      </div>

      <div class="divisor">
        <label for="">Costo</label>
        <div class="wrap-input100 validate-input">
          <input
            class="input100"
            type="text"
            name="costo"
            placeholder="$20"
          />
          <span class="focus-input100"></span>
        </div>
      </div>

      <div class="divisor">
        <label for="">Duración</label>
        <div class="wrap-input100 validate-input">
          <input
            class="input100"
            type="text"
            name="duracion"
            placeholder="1 hora"
          />
          <span class="focus-input100"></span>
        </div>
      </div>

      <div class="container-login100-form-btn">
        <button class="login100-form-btn">Registrar Tratamiento</button>
      </div>
    </form>
  </section>
